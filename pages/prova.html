<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giro de Personaje Valorant con GSAP</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-family: Arial, sans-serif;
      color: white;
    }
    .contenedor {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }
    .personaje {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      border-radius: 15px;
      cursor: pointer;
      opacity: 0; /* Empieza invisible */
    }
    .frente, .espalda {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      backface-visibility: hidden;
    }
    .frente {
      background-image: url('https://static.wikia.nocookie.net/valorant/images/9/9e/Phoenix_Icon.png');
    }
    .espalda {
      background-image: url('https://i.imgur.com/0LGTkRg.png');
      transform: rotateY(180deg);
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #E25822;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c74e1a;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <div class="personaje" id="personaje">
    <div class="frente"></div>
    <div class="espalda"></div>
  </div>
</div>

<button id="btnGirar">Mostrar y girar personaje</button>

<!-- Incluimos GSAP desde CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
  const personaje = document.getElementById('personaje');
  const btnGirar = document.getElementById('btnGirar');
  let girado = false;

  btnGirar.addEventListener('click', () => {
    // Si está invisible, primero lo hacemos visible con fade-in usando GSAP
    if (getComputedStyle(personaje).opacity === '0') {
      gsap.to(personaje, {
        opacity: 1,
        duration: 1,
        onComplete: () => {
          // Después de la aparición, esperamos 2 segundos y giramos
          gsap.to({}, {
            duration: 2,
            onComplete: () => {
              girarPersonaje();
            }
          });
        }
      });
    } else {
      // Si ya está visible, simplemente giramos
      girarPersonaje();
    }
  });

  function girarPersonaje() {
    if (!girado) {
      gsap.to(personaje, { rotationY: 180, duration: 1, ease: "power2.inOut" });
    } else {
      gsap.to(personaje, { rotationY: 0, duration: 1, ease: "power2.inOut" });
    }
    girado = !girado;
  }
</script>

</body>
</html>
