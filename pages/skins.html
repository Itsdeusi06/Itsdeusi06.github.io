<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValoWiki - Skins</title>
    <link rel="stylesheet" href="/ValoWiki/styles/style.css">
    <!-- 
    Check the html with the validator of https://search.google.com/test/rich-results
    VP is not a currency, but it is used in the game Valorant for in-game purchases.
    The price is in VP (Valorant Points) and the currency is set to VP. (probably not the best way to do it, so need to be cahnged)
    The schema is a ProductCollection with a list of products (skins).
      -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProductCollection",
        "name": "Arcane Skins",
        "description": "A collection of skins inspired by the Arcane series.",
        "url": "https://itsdeusi06.github.io/ValoWiki/pages/skins.html",
        "image": "https://itsdeusi06.github.io/ValoWiki/SkinsContent/Arcane/Arcane.png",
        "hasPart": [
            {
                "@type": "Product",
                "name": "Melee: Arcane Gauntlets",
                "image": "https://itsdeusi06.github.io/ValoWiki/SkinsContent/Arcane/knife.png",
                "description": "A pair of gauntlets inspired by the Arcane series.",
                "brand": {
                    "@type": "Brand",
                    "name": "Valorant Skins"
                },
                "offers": {
                    "@type": "Offer",
                    "priceCurrency": "VP",
                    "price": "4350"
                }
            },
            {
                "@type": "Product",
                "name": "Vandal: Arcane",
                "image": "https://itsdeusi06.github.io/ValoWiki/SkinsContent/Arcane/Vandal.png",
                "description": "A Vandal skin inspired by the Arcane series.",
                "brand": {
                    "@type": "Brand",
                    "name": "Valorant Skins"
                },
                "offers": {
                    "@type": "Offer",
                    "priceCurrency": "VP",
                    "price": "2175"
                }
            }
        ]
    }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to ValoWiki</h1>
        <!-- Include the NavBar -->
        <div id="navbar"></div>
        <script>
            fetch('/ValoWiki/components/NavBar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        </script>
    </header>

    <div id="skins">
        <h2>Skins</h2>
        <p>Here are all the skins available in the game.</p>
    </div>

    <footer>
        <p>&copy; 2025 ValoWiki. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
