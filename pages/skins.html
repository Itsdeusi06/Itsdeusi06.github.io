<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ValoWiki - Skins</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <script defer src="../components/Scripts/SkinsNavbar.js"></script>
    <script defer src="../components/Scripts/busqueda.js"></script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProductCollection",
        "name": "Arcane Skins",
        "description": "A collection of skins inspired by the Arcane series.",
        "url": "https://itsdeusi06.github.io/ValoWiki/pages/skins.html",
        "image": "https://itsdeusi06.github.io/ValoWiki/SkinsContent/Arcane/Arcane.png",
        "hasPart": [
            {
                "@type": "Product",
                "name": "Melee: Arcane Gauntlets",
                "image": "https://itsdeusi06.github.io/ValoWiki/SkinsContent/Arcane/knife.png",
                "description": "A pair of gauntlets inspired by the Arcane series.",
                "brand": {
                    "@type": "Brand",
                    "name": "Valorant Skins"
                },
                "offers": {
                    "@type": "Offer",
                    "priceCurrency": "VP",
                    "price": "4350"
                }
            },
            {
                "@type": "Product",
                "name": "Vandal: Arcane",
                "image": "https://itsdeusi06.github.io/ValoWiki/SkinsContent/Arcane/Vandal.png",
                "description": "A Vandal skin inspired by the Arcane series.",
                "brand": {
                    "@type": "Brand",
                    "name": "Valorant Skins"
                },
                "offers": {
                    "@type": "Offer",
                    "priceCurrency": "VP",
                    "price": "2175"
                }
            }
        ]
    }
    </script>
</head>

<body>
    <header>
        <h1>Welcome to ValoWiki</h1>
        <!-- Include the NavBar -->
        <div id="navbar"></div>
        <script>
            fetch('../components/NavBar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        </script>
    </header>

    <div class="w3-content" style="background-color: white; padding: 20px; border-radius: 10px;">
        <img class="mySlides" src="../SkinsContent/img-bundel/Arcane/Arcane.png">
        <img class="mySlides" src="../SkinsContent/img-bundel/Divergence/Divergence.png">
        <img class="mySlides" src="../SkinsContent/img-bundel/Kuronami/Kuronami.png">

        <div class="search-container">
            <input type="text" id="skinSearch" onkeyup="filterSkins()" placeholder="Buscar pack de skins...">
        </div>
          
        <div class="thumbnail-row">
            <div class="thumbnail-container">
                <img class="demo w3-opacity w3-hover-opacity-off" src="../SkinsContent/img-bundel/Arcane/Arcane.png"
                    onclick="currentDiv(1)">
                <p class="caption">Arcane</p>
            </div>
            <div class="thumbnail-container">
                <img class="demo w3-opacity w3-hover-opacity-off" src="../SkinsContent/img-bundel/Divergence/Divergence.png" onclick="currentDiv(2)">
                <p class="caption">Divergence</p>
            </div>
            <div class="thumbnail-container">
                <img class="demo w3-opacity w3-hover-opacity-off" src="../SkinsContent/img-bundel/Kuronami/Kuronami.png" onclick="currentDiv(3)">
                <p class="caption">Kuronami</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ValoWiki. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
