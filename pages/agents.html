<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValoWiki</title>
    <link rel="stylesheet" href="/ValoWiki/styles/style.css">
    <link rel="stylesheet" href="../styles/agentsStyle.css">
    <link rel="stylesheet" href="../components/Scrips/agentsScript.js">
     <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@graph": [
            {
              "@type": "Person",
              "name": "Brimstone",
              "url": "https://itsdeusi06.github.io/ValoWiki/agents/brimstone",
              "description": "A tactical commander with powerful smokes.",
              "image": "https://itsdeusi06.github.io/ValoWiki/AgentsContent/Controller/Brimstone/PFP.webp",
              "characterClass": "Controller",
              "sameAs": "https://playvalorant.com/en-us/agents/brimstone/"
            },
            {
              "@type": "Person",
              "name": "Viper",
              "url": "https://itsdeusi06.github.io/ValoWiki/agents/viper",
              "description": "A deadly chemist wielding poisonous gas.",
              "image": "https://itsdeusi06.github.io/ValoWiki/AgentsContent/Controller/Viper/PFP.webp",
              "characterClass": "Controller",
              "sameAs": "https://playvalorant.com/en-us/agents/viper/"
            }
            ]
        }
     </script>
</head>
<body>
    <header>
        <h1>Welcome to ValoWiki</h1>
        <!-- Include the NavBar -->
        <div id="navbar"></div>
        <script>
            fetch('/ValoWiki/components/NavBar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        </script>
    </header>

    <div id="agents">
        <h2>Agents</h2>
        <p>Here there are all the agents of the game with a style of character select like the game.</p>
        <h2>Llista d'agents de Valorant</h2>

        <div class="agent-grid">
            <div class="agent" onclick="showInfo('Jett')">Jett</div>
            <div class="agent" onclick="showInfo('Sova')">Sova</div>
            <div class="agent" onclick="showInfo('Sage')">Sage</div>
            <div class="agent" onclick="showInfo('Brimstone')"><img src="/ValoWiki/AgentsContent/Controller/Brimstone/PFP.webp" alt="Brimstone"></div>
        </div>

        <div class="info-panel" id="infoPanel">
            <h2>Select an Agent</h2>
            <p>Click on an agent to see their details.</p>
        </div>
        
        <script>       
            function showInfo(name) {
              const agent = agents[name];
              const panel = document.getElementById('infoPanel');
              panel.innerHTML = `
                <h2>${name}</h2>
                <p><strong>Role:</strong> ${agent.role}</p>
                <p><strong>Signature Ability:</strong> ${agent.ability}</p>
                <p>${agent.description}</p>
              `;
            }
        </script>

    </div>

    <footer>
        <p>&copy; 2025 ValoWiki. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
