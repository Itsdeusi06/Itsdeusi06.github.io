<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValoWiki</title>
    <link rel="stylesheet" href="/ValoWiki/styles/style.css">
    <link rel="stylesheet" href="../styles/agentsStyle.css">
    <link rel="stylesheet" href="../components/Scrips/agentsScript.js">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@graph": [
            {
              "@type": "Person",
              "name": "Brimstone",
              "url": "https://itsdeusi06.github.io/ValoWiki/agents/brimstone",
              "description": "A tactical commander with powerful smokes.",
              "image": "https://itsdeusi06.github.io/ValoWiki/AgentsContent/Controller/Brimstone/PFP.webp",
              "characterClass": "Controller",
              "sameAs": "https://playvalorant.com/en-us/agents/brimstone/"
            },
            {
              "@type": "Person",
              "name": "Viper",
              "url": "https://itsdeusi06.github.io/ValoWiki/agents/viper",
              "description": "A deadly chemist wielding poisonous gas.",
              "image": "https://itsdeusi06.github.io/ValoWiki/AgentsContent/Controller/Viper/PFP.webp",
              "characterClass": "Controller",
              "sameAs": "https://playvalorant.com/en-us/agents/viper/"
            }
            ]
        }
    
        
    </script>
    <script>       
        const agents = {
            'JETT': {
            role: 'Duelist',
            ability: 'Dash (Tailwind)',
            description: 'Jett is fast and agile. Perfect for flanking and escaping quickly.'
            },
            'SOVA': {
            role: 'Initiator',
            ability: 'Recon Bolt',
            description: 'Sova locates and tracks enemies using his recon abilities.'
            },
            'SAGE': {
            role: 'Sentinel',
            ability: 'Barrier Orb',
            description: 'Sage supports her team with healing and powerful wall control.'
            },
            'BRIMSTONE': {
            role: 'Controller',
            ability: 'Sky Smoke',
            description: 'Brimstone controls space with precision smoke deployments.'
            }
        };

        function showInfo(name) {
            const agent = agents[name];
            const panel = document.getElementById('infoPanel');
            panel.innerHTML = `
            <h2>${name}</h2>
            <p><strong>Role:</strong> ${agent.role}</p>
            <p><strong>Signature Ability:</strong> ${agent.ability}</p>
            <p>${agent.description}</p>
            `;
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to ValoWiki</h1>
        <!-- Include the NavBar -->
        <div id="navbar"></div>
        <script>
            fetch('/ValoWiki/components/NavBar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        </script>
    </header>

    <div id="agents">
        <h2>Agents</h2>
        <p>Here there are all the agents of the game with a style of character select like the game.</p>
        <h2>Llista d'agents de Valorant</h2>

        <div class="agent-grid">
            <button class="agent" onclick="showInfo('JETT')">
                <img src="../AgentsContent/Duelist/Jett/PFP.webp" alt="JETT">
            </button>
            <button class="agent" onclick="showInfo('SOVA')">
                <img src="../AgentsContent/Iniciator/Sova/PFP.webp" alt="SOVA">
            </button>
            <button class="agent" onclick="showInfo('SAGE')">
                <img src="../AgentsContent/Sentinel/Sage/PFP.webp" alt="SAGE">
            </button>
            <button class="agent" onclick="showInfo('BRIMSTONE')">
                <img src="../AgentsContent/Controller/Brimstone/PFP.webp" alt="BRIMSTONE">
            </button>
            <button class="agent" onclick="showInfo('RAZE')">
                <img src="../AgentsContent/Duelist/Raze/PFP.webp" alt="RAZE">
            </button>
            <button class="agent" onclick="showInfo('TEJO')">
                <img src="../AgentsContent/Iniciator/Tejo/PFP.webp" alt="TEJO">
            </button>
            <button class="agent" onclick="showInfo('CHAMBER')">
                <img src="../AgentsContent/Sentinel/Chamber/PFP.webp" alt="CHAMBER">
            </button>
            <button class="agent" onclick="showInfo('ASTRA')">
                <img src="../AgentsContent/Controller/Astra/PFP.webp" alt="ASTRA">
            </button>
            <button class="agent" onclick="showInfo('OMEN')">
                <img src="../AgentsContent/Controller/Omen/PFP.webp" alt="OMEN">
            </button>
            <button class="agent" onclick="showInfo('KAYO')">
                <img src="../AgentsContent/Iniciator/Kayo/PFP.webp" alt="KAYO">
            </button>
            <button class="agent" onclick="showInfo('VYSE')">
                <img src="../AgentsContent/Sentinel/Vyse/PFP.webp" alt="VYSE">
            </button>
        </div>

        <div class="info-panel" id="infoPanel">
            <h2>Select an Agent</h2>
            <p>Click on an agent to see their details.</p>
        </div>
        
        

    </div>

    <footer>
        <p>&copy; 2025 ValoWiki. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
