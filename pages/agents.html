    <script>       
        const agents = {
            'JETT': {
            role: 'Duelist',
            ability: 'Dash (Tailwind)',
            description: 'Jett is fast and agile. Perfect for flanking and escaping quickly.',
            abilities: [
                {
                    name: 'Cloudburst',
                    img: '../AgentsContent/Duelist/Jett/1.avif',
                    video: '../AgentsContent/Duelist/Jett/1.mp4'
                },
                {
                    name: 'Updraft',
                    img: '../AgentsContent/Duelist/Jett/2.avif',
                    video: '../AgentsContent/Duelist/Jett/2.mp4'
                },
                {
                    name: 'Tailwind',
                    img: '../AgentsContent/Duelist/Jett/3.avif',
                    video: '../AgentsContent/Duelist/Jett/3.mp4'
                },
                {

                    img: '../AgentsContent/Duelist/Jett/ult.avif',
                    video: '../AgentsContent/Duelist/Jett/ult.mp4'
                },
                {
                    name: 'Passive',
                    img: '',
                    video: ''
                }
            ]
            },
            'SOVA': {
            role: 'Initiator',
            ability: 'Recon Bolt',
            description: 'Sova locates and tracks enemies using his recon abilities.'
            },
            'SAGE': {
            role: 'Sentinel',
            ability: 'Barrier Orb',
            description: 'Sage supports her team with healing and powerful wall control.'
            },
            'BRIMSTONE': {
            role: 'Controller',
            ability: 'Sky Smoke',
            description: 'Brimstone controls space with precision smoke deployments.'
            }
        };

        function showInfo(name) {
        const agent = agents[name];
        const panel = document.getElementById('infoPanel');

        const abilityButtonsHtml = agent.abilities.map((a, i) => `
            <button class="ability-btn" onclick="showAbilityVideo('${a.video}', '${a.name}')">
                <img src="${a.img}" alt="${a.name}">
            </button>
        `).join('');

        panel.innerHTML = `
            <h2>${name}</h2>
            <p><strong>Role:</strong> ${agent.role}</p>
            <p><strong>Signature Ability:</strong> ${agent.ability}</p>
            <p>${agent.description}</p>
            <div class="abilities">${abilityButtonsHtml}</div>
            <div id="videoContainer"></div>
        `;
    }

    function showAbilityVideo(videoUrl, abilityName) {
        const container = document.getElementById('videoContainer');
        container.innerHTML = `
            <h3>${abilityName}</h3>
            <video width="360" controls autoplay>
                <source src="${videoUrl}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        `;
    }
    </script>
